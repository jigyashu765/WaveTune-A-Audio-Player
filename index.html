<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveTune: A Audio Player</title>
    <link rel="shortcut icon" href="./items/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header class="header js-header">
            <div class="header__inner">
                <a href="index.html">
                    <img src="./items/Logo-Light.png" alt="Logo" class="logo">
                </a>
                <div class="header__nav md-none">
                    <ul class="nav__items">
                        <li class="nav__item">
                            <a href="./index.html" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">My Songs</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                    </ul>
                </div>
                <div class="header__button md-none">
                    <button onclick="location.href='#'" class="button button__link">Contact</button>
                </div>
            </div>
            <div class="hamburger js-hamburger md-show" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="drawer__menu js-drawer">
                <div class="drawer__menu__inner">
                    <ul class="drawer__menu__items">
                        <li class="drawer__menu__item">
                            <a href="./index.html" class="drawer__item__link">
                                <p class="drawer__menu__link">Home</p>
                            </a>
                        </li>
                        <li class="drawer__menu__item">
                            <a href="#service" class="drawer__item__link">
                                <p class="drawer__menu__link">My Songs</p>
                            </a>
                        </li>
                        <li class="drawer__menu__item">
                            <a href="#news" class="drawer__item__link">
                                <p class="drawer__menu__link">About</p>
                            </a>
                        </li>
                    </ul>
                    <div class="drawer__menu__button">
                        <button onclick="location.href='#'" class="button button__link">Contact</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="column">
            <div id="mainwrap">
                <div id="nowPlay">
                    <span id="npAction">Paused...</span>
                    <span id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div class="audio-player">
                        <audio id="audio1" src=""></audio>
                        <div class="controls">
                            <div class="progress-container" id="progressContainer">
                                <div id="progressBar" class="progress-bar"></div>
                            </div>
                            <span id="currentTime">0:00</span> /
                            <span id="duration">0:00</span>
                            <div id="volumeBtn" class="bi bi-volume-up-fill"></div>
                            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                    <div id="tracks">
                        <button id="btnPrev">&larr; Prev</button>
                        <button id="btnPlayPause" class="bi bi-play-fill"></button>
                        <button id="btnNext">Next &rarr;</button>
                    </div>
                </div>
                <div id="plwrap">
                    <div id="plList">
                        <div class="plItem">
                            <div class="plItem-left">
                                <span class="Heading">#</span>
                                <span class="Heading">Cover</span>
                                <span class="Heading">Name</span>
                            </div>
                            <div class="plItem-right">
                                <span class="plDuration">Duration</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <p>&copy;<span id="todayYear"></span> Team JR. | All Rights Reserved</p>
        </footer>

        <script src="./script.js"></script>
        <script>
            function toggleMenu() {
                const hamburger = document.querySelector('.js-hamburger');
                const drawerMenu = document.querySelector('.js-drawer');

                // Toggle the active class for the hamburger and drawer menu
                hamburger.classList.toggle('is-active');
                drawerMenu.style.display = drawerMenu.style.display === 'block' ? 'none' : 'block';

                // Set hamburger position to fixed when active, absolute when not active
                if (hamburger.classList.contains('is-active')) {
                    hamburger.style.position = 'fixed';
                }
            }

        </script>

</body>

</html>
